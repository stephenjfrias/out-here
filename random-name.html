<style>
    #container {
        text-align: center;
    }

    .buttonCSS {
        width: 250px;
        height: 25px;
    }
</style>

<div id="container">
    <button class="buttonCSS" id="femaleName" style="display: inline-block;">Female Name</button>
    <button class="buttonCSS" id="maleName" style="display: inline-block;">Male Name</button>
    <button class="buttonCSS" id="nonbinaryName" style="display: inline-block;">Non Binary Name</button>
</div>
<div style="text-align: center;">
    <p id="output"></p>
</div>
<div id="container">
    <button class="buttonCSS" style="display: inline-block;" onclick="history.go(0);">Refresh</button>
</div>

<script>
    let femaleNames = [
        "Emily",
        "Hannah",
        "Madison",
        "Ashley",
        "Sarah",
        "Alexis",
        "Samantha",
        "Jessica",
        "Elizabeth",
        "Taylor",
        "Lauren",
        "Alyssa"
    ];
    let maleNames = [
        "Jacob",
        "Michael",
        "Matthew",
        "Joshua",
        "Christopher",
        "Nicholas",
        "Andrew",
        "Joseph",
        "Daniel",
        "Tyler",
        "William",
        "Brandon"
    ];
    let nonbinaryNames = [
        "Smith",
        "Johnson",
        "Williams",
        "Brown",
        "Jones",
        "Miller",
        "Davis",
        "Garcia",
        "Rodriguez",
        "Wilson",
        "Martinez",
        "Anderson"
    ];
    let lastNames = [
        "Lee",
        "Gonzalez",
        "Harris",
        "Clark",
        "Lewis",
        "Robinson",
        "Walker",
        "Perez",
        "Hall",
        "Young",
        "Allen",
        "Sanchez"
    ];
    let randomFemaleName =
        femaleNames[Math.floor(Math.random() * femaleNames.length)];
    let randomMaleName =
        maleNames[Math.floor(Math.random() * maleNames.length)];
    let randomNonbinaryName =
        nonbinaryNames[Math.floor(Math.random() * nonbinaryNames.length)];
    let randomLastName =
        lastNames[Math.floor(Math.random() * lastNames.length)];

    document.getElementById("femaleName").addEventListener("click", femaleNameFunction);

    function femaleNameFunction() {
        document.getElementById("output").innerHTML = randomFemaleName + ' ' + randomLastName;
    }

    document.getElementById("maleName").addEventListener("click", maleNameFunction);

    function maleNameFunction() {
        document.getElementById("output").innerHTML = randomMaleName + ' ' + randomLastName;
    }

    document.getElementById("nonbinaryName").addEventListener("click", nonbinaryNameFunction);

    function nonbinaryNameFunction() {
        document.getElementById("output").innerHTML = randomNonbinaryName + ' ' + randomLastName;
    }
</script>
